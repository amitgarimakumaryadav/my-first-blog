{% extends 'blog/base.html' %}

{% block content %}
<div class = "container" >
    {% for post in posts %}
	<div class="jumbotron jumbotron-fluid post"> 
            <div class="date">
                {{ post.published_date }}
            </div>
            <h2 class = "card-title"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
			<p>{{ post.text|linebreaksbr }}</p>
			<div class="badge badge-info" >
			Author : {{ post.author }}
		</div>
        </div>
    {% endfor %}
</div>
{% endblock %}
